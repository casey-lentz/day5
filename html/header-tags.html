<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Heading Tags h1 - h6 -->
  <h1>

    Header 
  </h1>
  <h2>H2 Tag </h2>
  <h3>H3 Tag</h3>
  <h4>H4 Tag</h4>
  <h5>H5 Tag</h5>
  <h6>H6 Tag</h6>
<!-- Paragraph Tags Below which is a block level element-->
  <p>Paragraph Tag Here</p>
  <p>Paragraph Tag 2</p> 
  <!-- bold tag -->
  <b>Bold Tag</b>
    <!-- Break tag -->
  <br/>
  <!-- italic tag -->
  <i>Italic Tag</i>
  <br/>
   <!-- underline tag -->
  <u>I'm underlined</u>
  <!-- html can be nested -->
  <br/><b><i><u>nested html bold > i > u</u></i></b><br/>
  <i><b><u>i > b > u</u></b></i>
  <!-- emphasis  tag-->
  <p>Lets start the change <em>now immediately</em>.</p>
  <!-- HTML Tags are used for presentation and metadata -->

  <!-- Abbreviation tag which has an attribute 
      title which shows metadata (hover over abbr to see) -->
  <abbr title="United States of America">USA</abbr>

  <!-- Address Tag -->
  <address>1234 main street to Contact</address>
  <cite>Used to indicate a author. Book Author Name</cite> <br> 
  Romeo and Juliet
</body>
</html>
