<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<!-- Label tag and input tag are paired up one is for
    the input and other is for labeling. These connections
    are made with a label attribute 
    for='[name of id on the input tag]'
-->
<form action="">


  <label for="name">Label Tag</label>
  <input id="name" type="text"/><br/>
  <label>
    Label within input nested
    <input type="text"/>
  </label>
  <br/>
  <label for="number-input"> Number Input
    <input type="number" name="" id="number-input"/><br/>
  </label>
  <label for="number-input-min-max"> 
    Number Input with min and max attribute
    <input min="1" max="5" type="number" name="" id="number-input-min-max"/><br/>
  </label>
  <label>
    Date input type
    <input type="date" name="date-input" id="date-input">
  </label>
  <br/>
  <label>
    Enter your email address
    <input type="email" required name="" id="">
  </label>
  <br/>
  <label for="">
    Telephone input 
    <input type="tel" required name="" id="">
  </label>
  <b/>
  <label for="">
    <!-- May not be able to use  -->
    Url Input type<input type="url" required name="" id="">
  </label>
  <br/>
  <label for="">Color input<input type="color" name="" id=""></label>
  <br/>
  <button type="submit">SUbmit </button>
</form>
</body>
</html>
