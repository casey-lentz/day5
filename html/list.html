<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Lists -->
  <ul> 
    <!-- Unordered list  -->
    <li>List Item 1</li> 
    <li>List Item 2</li>
  </ul>
  <ol>
    <li>Ordered List 1</li>
    <!-- Ordered List -->
    <li>Ordered List 2</li>
  </ol>
  <ol type="a"> 
    <!-- Nesting is possible li > ol > li -->
    <li>United States
       <!-- OL can have alphabetical with type attribute-->
      <ol type="A">
        <li>California</li>
        <li>Texas</li>
      </ol>
    </li>
  </ol>

  <ol type="i">
    <li>Roman Numerals with lowercase</li>
    <li>Texas</li>
  </ol>

  <ol type="I">
    <li>Roman Number with uppercase</li>
    <li>Texas</li>
  </ol>

</body>
</html>
